<!DOCTYPE html>
<html>
  <head>
    <title>contact us</title>
    <link rel="stylesheet" href="./style_sheets/style_a.css" />
  </head>
  <body>
    <div class="contact">
      <img src="./assets/dial-img.webp" class="contact-img" />
      <div class="dial">
        <form action="./submit.html" method="get">
          <h2 class="contact-us">GET IN TOUCH WITH US</h2>
          <p class="stay-touch">
            Leave us a message,we will contact you as soon as possible
          </p>
          <label for="name">Full Name:</label><br />
          <input type="text" id="name" name="name" /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="message">Message:</label><br />
          <input type="text" id="message" name="message" /><br /><br />
         <a href="./submit.html"> <button type="submit">Submit</button></a>
        </form>
      </div>
    </div>
    <div class="home">
      <a href="./index.html">Back to home</a>
    </div>
  </body>
</html>
